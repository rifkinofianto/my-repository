<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>PASSWORD GENERATOR</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR </h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="panjang password" class="text-uppercase fw-bold">PANJANG PASSWORD</label>
                <Input class="form-control form-control-lg" id="passwordLength" type="number"></Input>
                <label for="password" class="text-upppercase fw-bold">PASSWORD</label>
                <Input class="form-control form-control-lg" id="password" disabled></Input>
            </div>
            <button class="mt-2 btn btn-dark text-uppercase fw-bold btn-lg" onclick="getPassword()">Generate
                Password</button>
            <a class="mt-2 btn btn-primary text-uppercase fw-bold btn-lg" onclick="savePassword()" id="saveButton">Save
                Password</a>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="index.js" type="application/javascript"></script>
</body>

</html>
